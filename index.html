<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Link Analyzer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { font-size: 1rem; width: 100%; margin: 10px 0; }
    pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>TikTok Link Analyzer</h1>
  <input type="text" id="tiktokUrl" placeholder="Paste TikTok URL here">
  <button onclick="analyze()">Analyze</button>
  <pre id="output">Result will appear here...</pre>

  <script>
    async function analyze() {
      const input = document.getElementById('tiktokUrl').value.trim();
      const output = document.getElementById('output');
      output.textContent = 'Analyzing...';

      try {
        const response = await fetch(`https://watermarktt.whredone2025.workers.dev/?url=${encodeURIComponent(input)}`);
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = '‚ùå Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
