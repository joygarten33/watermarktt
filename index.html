<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحميل فيديو TikTok عبر API Worker</title>
</head>
<body>
  <h2>أدخل رابط TikTok لتحصل على رابط التحميل</h2>
  <input type="text" id="inputUrl" placeholder="أدخل رابط الفيديو هنا" style="width: 400px;" />
  <button id="btnFetch">احصل على رابط التحميل</button>

  <pre id="result" style="background:#eee; padding:10px; margin-top:20px;"></pre>

  <script>
    const workerApiUrl = 'https://watermarktt.whredone2025.workers.dev/'; // غيره برابط الـ Worker حقك

    document.getElementById('btnFetch').addEventListener('click', async () => {
      const url = document.getElementById('inputUrl').value.trim();
      if (!url) {
        alert('يرجى إدخال رابط صحيح');
        return;
      }

      try {
        const response = await fetch(workerApiUrl + '?url=' + encodeURIComponent(url));
        const data = await response.json();

        if (data.status === 'ok') {
          document.getElementById('result').textContent = 
            `نوع: ${data.extracted.type}\n` +
            `المعرف: ${data.extracted.id}\n` +
            `رابط التحميل (تقريبي): ${data.downloadUrl}\n` +
            `ملاحظة: ${data.message}`;
        } else {
          document.getElementById('result').textContent = 'خطأ: ' + (data.error || 'حدث خطأ غير معروف');
        }
      } catch (err) {
        document.getElementById('result').textContent = 'خطأ في الاتصال: ' + err.message;
      }
    });
  </script>
</body>
</html>
